#eureka configuration 

#ells the microservice where the Eureka Server is located.
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Allows this application to register itself with the Eureka Server so others can find it.
eureka.client.register-with-eureka=true

# enables the client to download the list of all registered services from the Eureka Server.
eureka.client.fetch-registry=true

#When this service registers, it will publish its IP address instead of the hostname.
eureka.instance.prefer-ip-address=true