<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 6px;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            font-size: 14px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 8px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Register Form</h2>
        <form action="/register" method="post">

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="options">
                    <th:block th:each="gender : ${gender}">
                        <label>
                            <input type="radio" name="gender" th:value="${gender}">
                            <span th:text="${gender}"></span>
                        </label>
                    </th:block>
                </div>
            </div>

            <div class="form-group">
                <label>Country</label>
                <select name="country">
                    <option th:each="country : ${countries}" 
                            th:value="${country}" 
                            th:text="${country}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Hobbies</label>
                <div class="options">
                    <th:block th:each="hobby : ${hobbies}">
                        <label>
                            <input type="checkbox" name="hobbies" th:value="${hobby}">
                            <span th:text="${hobby}"></span>
                        </label>
                    </th:block>
                </div>
            </div>

            <div class="form-group">
                <label>Date Of Birth</label>
                <input type="date" name="dob">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
